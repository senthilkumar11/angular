
 <app-root></app-root>
 <div class="main">
 <div class="login">
     <h1>Stock Exchange</h1>
     <h3>Login</h3>


     <form action=""  method="POST" >
        
     <label for="username">User Name</label>
      <input name="userName" class="field" id="username" type="text" placeholder="user name" [(ngModel)]="username"/>       
       <label for="password">Password</label>
     <input name="password" class="field"  id="password" type="password" placeholder="Password" [(ngModel)]="password"/>
     <input class="btn" type="submit" (click)=checkLogin() value="LOGIN">
   
     <a routerLink="/register" class="forgot">Register</a> |
     <a href="#" class="forgot">Forgot password?</a>
 </form>

 </div>
</div>
<router-outlet></router-outlet>
