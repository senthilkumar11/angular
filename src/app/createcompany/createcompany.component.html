<div class="main">

    <h1 style="text-align: center; line-height: 200px">Create New
        Company</h1>
    <div class="table-list">
        <form #companyForm="ngForm" action="insert" method="POST">
            <table>
                <tr>
                    <td>CompanyName:</td>
                    <td><input type="text" name="companyName" placeholder="CompanyName" ngModel/>
                </tr>
                <tr>
                    <td>Ceo & Board of member name:</td>
                    <td><input type="text" name="ceo" placeholder="CeoName" required="required" ngModel/>
                        <br></td>
                </tr>
                <tr>
                    <td>sector id:</td>
                    <td><input type="number" name="sectorId" name="sid" placeholder="sector id" required="required" ngModel/>
                    </td>
                </tr>
                <tr>
                    <td>TurnOver:</td>
                    <td><input type="decimal" name="turnOver" name="turnover" placeholder="Turnover"
                            required="required" ngModel/></td>
                </tr>
                <tr>
                    <td>Brief:</td>
                    <td><input type="text" name="briefWriteUp" name="Brief" placeholder="Brief" ngModel/></td>
                </tr>
                <tr>
                    <td>Stock Price ID:</td>
                    <td><input type="number" name="stockPriceId" name="scode" placeholder="stock Price Id"
                            required="required" ngModel/></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><input class="button-style" type="submit"
                            value="Submit" /></td>
                </tr>
            </table>

        </form>
    </div>
</div>
